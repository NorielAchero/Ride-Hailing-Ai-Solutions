<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Models</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center my-5">
      <h1 class="mb-4">Choose an AI Model</h1>
      <div class="row">
        <!-- Buttons for each model -->
        <div class="col-md-6 my-2">
          <a href="seatbelt.html" class="btn btn-primary w-100"
            >Seat Belt Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="smoke.html" class="btn btn-secondary w-100"
            >In Car Smoke Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="distraction.html" class="btn btn-success w-100"
            >Driver Distraction Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="fatigue.html" class="btn btn-danger w-100"
            >Fatigue Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="fire.html" class="btn btn-warning w-100"
            >In Car Fire Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="passenger.html" class="btn btn-info w-100"
            >Passenger Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="weapons.html" class="btn btn-dark w-100"
            >Deadly Weapons Detection</a
          >
        </div>
        <div class="col-md-6 my-2">
          <a href="facial.html" class="btn btn-light w-100"
            >Facial Expression Analysis</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Belt Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center my-5">
    <h1>Seat Belt Detection</h1>
    <p>Point your camera at the driver and passengers to detect seat belt usage.</p>
    <div id="camera-container">
      <video id="camera" autoplay playsinline width="640" height="480"></video>
    </div>
    <button class="btn btn-primary mt-3" id="predictButton">Run Detection</button>
    <div id="results" class="mt-3"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById('camera');
    const resultsDiv = document.getElementById('results');

    // Start Camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Error accessing camera: ", err));

    // Load Roboflow Model
    const roboflow = new Roboflow({ apiKey: "YOUR_API_KEY" });

    roboflow.auth().then(() => {
      roboflow.load("seat-belt-detection", "1").then(model => {
        document.getElementById('predictButton').addEventListener('click', () => {
          // Take a snapshot from the camera
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);

          // Run model prediction
          model.predict(canvas).then(predictions => {
            resultsDiv.innerHTML = `<pre>${JSON.stringify(predictions, null, 2)}</pre>`;
          });
        });
      });
    });
  </script>
</body>
</html>
